<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signForm" (ngSubmit)="onSubmit()">
        <div id="user-data" formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username"
            >
            <span class="help-block" *ngIf="!signForm.get('userData.username').valid && signForm.get('userData.username').touched">
              <span class="help-block" *ngIf="signForm.get('userData.username').errors['nameIsForbidden']">This name is not valid</span>
              <span class="help-block" *ngIf="signForm.get('userData.username').errors['required']">Fields is require.</span>
            </span>

          </div>
          <button class="btn btn-default" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" formControlName="email">
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" formControlName="answer">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button
            class="btn btn-default"
            type="button"
            (click)="onAddHobby()"
          >Add Hobby</button>
          <div
            class="form-group"
            *ngFor="let hobby of signForm.get('hobbies').controls; let i = index"
          >
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
